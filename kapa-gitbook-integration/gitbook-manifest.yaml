        type: string
        title: Switch color
        description: The active color of the switch. Default is not set.
      switch_border:
        type: string
        title: Switch border
        description: The border of the switch. Default is not set.
      switch_border_radius:
        type: string
        title: Switch border radius
        description: The border radius of the switch. Default is not set.
      switch_bg_color:
        type: string
        title: Switch background color
        description: The background color of the switch. Default is not set.
      switch_show_icons:
        type: string
        title: Switch show icons
        description: Enable the icons on the switch. Default is set to `"false"`.
      font_family:
        type: string
        title: Global font family
        description: Default `"-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif"`.
      serch_mode_enabled:
        type: string
        title: Serach mode enabled
        description: Set to `"true"` to enable the search mode. Default is `"false"`.
      serch_mode_default:
        type: string
        title: Serach mode default
        description: Set to `"true"` to set search as the default mode. Default is `"false"`.
      serch_display_num_results:
        type: string
        title: Search display num results
        description: The amount of results displayed in each "page". Default is `"5"`.
      serch_include_source_names:
        type: string
        title: Search include source names
        description: Set of source names that should be included in the search. Default is not set.
      serch_source_group_order:
        type: string
        title: Search source group order
        description: Order of source names by wich sources should be grouped. Default is note set.
      serch_keyboard_nav_enabled:
        type: string
        title: Search keyboard nav enabled
        description: Set to `"false"` to disable keyboard navigation. Default is `"true"`.
      serch_result_hover_bg_color:
        type: string
        title: Search result hover bg color
        description: Default is `"#F1F1F1"`
      serch_result_primary_text_color:
        type: string
        title: Search result text color
        description: Default is the project color.
      serch_result_secondary_text_color:
        type: string
        title: Search result sec. text color
        description: Default is `"#868e96"`.
      serch_result_badge_bg_color:
        type: string
        title: Search result badge bg color
        description: Default is not set.
      serch_result_badge_text_color:
        type: string
        title: Search result badge text color
